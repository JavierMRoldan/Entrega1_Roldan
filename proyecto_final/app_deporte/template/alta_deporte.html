{% extends "padre.html" %}

{% load static %}

{% block contenido %}
    <main>

        <h1>Deporte</h1>

        <form action="alta_deporte" method="POST">
            
            {% csrf_token %}

            <p>Nombre:</p>
            <input type="text" name="nombre" required>
            <p>Grupo:</p>
            <input type="number" name="grupo" required>

            <input type="submit" value="Generar">
        </form>
        
    </main>
    

{% endblock %}
