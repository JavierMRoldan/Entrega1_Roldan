{% extends "padre.html" %}

{% load static %}

{% block contenido %}
    <main>

        <h1>Estudiante</h1>

        <form action="alta_estudiante" method="POST">

            {% csrf_token %}

            <p>Nombre:</p>
            <input type="text" name="nombre" required>
            <p>Apellido:</p>
            <input type="text" name="apellido" required>
            <p>Deporte:</p>
            <input type="text" name="nombre_deporte" required>

            <input type="submit" value="Generar">
        </form>
        
    </main>
    

{% endblock %}
